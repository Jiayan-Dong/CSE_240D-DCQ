quantizers:
  dorefa_quantizer:
    class: DorefaQuantizer
    bits_activations: 32
    bits_weights: 32
    quantize_bias: True

lr_schedulers:
  training_lr:
    class: MultiStepLR
    milestones: [60, 75]
    gamma: 0.2

policies:
    - quantizer:
        instance_name: dorefa_quantizer
      starting_epoch: 0
      ending_epoch: 1000
      frequency: 1
    
    - lr_scheduler:
        instance_name: training_lr
      starting_epoch: 0
      ending_epoch: 1000
      frequency: 1
